name: Backend CI

on:
  push:
    branches:
      - feature/**
    paths:
      - "backend/**"

  pull_request:
    branches:
      - dev
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Tests
        working-directory: backend
        run: npm test --if-present

      - name: Build TS
        working-directory: backend
        run: npm run build
